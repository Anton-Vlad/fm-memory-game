<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="body" class="min-h-screen transition-all duration-500">
    <aside
      id="settings-panel"
      class="min-h-screen hidden flex-col justify-center"
    >
      <div class="w-full">
        <h2 class="text-center mb-12 text-4xl text-white">memory</h2>

        <div class="max-w-lg p-5 rounded-lg mx-auto bg-white shadow-lg">
          <label for="theme-picker" class="block mb-2 text-sm tracking-wide"
            >Select Theme</label
          >
          <div id="theme-picker" class="flex items-center gap-4 mb-8">
            <button
              type="button"
              class="basis-1/2 button setting-button text-lg"
              data-setting="theme"
              data-value="1"
            >
              Numbers
            </button>
            <button
              type="button"
              class="basis-1/2 button setting-button text-lg"
              data-setting="theme"
              data-value="2"
            >
              Icons
            </button>
          </div>

          <label for="players-picker" class="block mb-2 text-sm tracking-wide"
            >Numbers of Players</label
          >
          <div id="players-picker" class="flex items-center gap-4 mb-8">
            <button
              type="button"
              class="basis-1/4 button setting-button text-lg"
              data-setting="playersCount"
              data-value="1"
            >
              1
            </button>
            <button
              type="button"
              class="basis-1/4 button setting-button text-lg"
              data-setting="playersCount"
              data-value="2"
            >
              2
            </button>
            <button
              type="button"
              class="basis-1/4 button setting-button text-lg"
              data-setting="playersCount"
              data-value="3"
            >
              3
            </button>
            <button
              type="button"
              class="basis-1/4 button setting-button text-lg"
              data-setting="playersCount"
              data-value="4"
            >
              4
            </button>
          </div>

          <label for="size-picker" class="block mb-2 text-sm tracking-wide"
            >Grid Size</label
          >
          <div id="size-picker" class="flex items-center gap-4 mb-8">
            <button
              type="button"
              class="basis-1/2 button setting-button text-lg"
              data-setting="size"
              data-value="4"
            >
              4x4
            </button>
            <button
              type="button"
              class="basis-1/2 button setting-button text-lg selected"
              data-setting="size"
              data-value="6"
            >
              6x6
            </button>
          </div>

          <button
            type="button"
            class="button primary w-full text-xl startNewGame"
          >
            Start Game
          </button>
        </div>
      </div>
    </aside>

    <main id="board-panel" class="min-h-screen hidden justify-start">
      <header class="max-w-[80vw] pt-12 mx-auto flex justify-between items-center p-6">
        <h2 class="text-center mb-0 text-3xl">memory</h2>
        <div>
            <button
                type="button"
                class="button primary inline restartGame text-md"
            >
                Restart
            </button>
            <button
                type="button"
                class="button inline text-md endCurrentGame ms-2"
            >
                New Game
            </button>
        </div>
      </header>
      <div class="game-container mt-16 px-4">
        <div id="game-board" class="game-board mx-auto grid gap-[0.6rem] sm:gap-[1.2rem] aspect-square max-w-[544px] max-h-[90vw]">
            <!-- <div class="tile flex items-center justify-center text-xl font-semibold rounded-full xs:text-4xl sm:text-6xl">
                <div class="tile-inner">
                    <i class="fa fa-cloud-rain"></i>
                </div>
            </div>
            <div class="tile flex items-center justify-center text-xl font-semibold rounded-full">
                <div class="tile-inner">
                    2
                </div>
            </div> -->
        </div>

        <div id="game-info" class="max-w-[544px] mx-auto mt-20 flex gap-5 justify-between items-center">
            <!-- <div id="game-time" class="custom-bg-blue-100 rounded-md p-2 flex flex-col basis-1/2 items-center justify-between sm:flex-row sm:p-5">
                <label for="time-ellapsed">Time:</label>
                <span class="text-xl" id="time-ellapsed">
                    <span id="minutes">0</span>:<span id="seconds">01</span>
                </span>
            </div> -->
            <!-- <div id="game-moves" class="custom-bg-blue-100 rounded-md p-2 flex flex-col basis-1/2 items-center justify-between sm:flex-row sm:p-5">
                <label for="moves-made">Moves:</label>
                <span class="text-xl" id="moves-made">
                    0
                </span>
            </div> -->
        </div>
      </div>
    </main>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
